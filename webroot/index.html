<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HREF DANS UN</title>
		<link rel="stylesheet" type="text/css" href="/lib/_bower.css">
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<script src="/lib/_bower.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div id="msg"></div>
				</div>
				<div class="row">
					<div id="typing-notifications"></div>
					&nbsp;
				</div>
				<div class="row">
					<textarea class="form-control" id="typing-zone"></textarea>
				</div>
				<div class="row" id="drawingArea">
					<div class="literally"></div>
					<br/>
					<button id="exportImage">Envoyer le chef-d'oeuvre</button>
				</div>				
			</div>
			<div class="col-md-2" id="firstSidebar">
				<strong>Utilisateurs connectés :</strong>
				<div id="user-list">
				</div>
				<br/>
				<input type="text" id="colorpicker" value="#333" />
				<br/><br/>
				<div id="smileyArea">
					Liste des smileys disponibles :
					<br>
					<img src="img/emotes/smile.png" title=":)">
					<img src="img/emotes/heart.png" title="<3">
					<img src="img/emotes/heartpoilu.png" title="<poil3">
					<img src="img/emotes/poulpy.png" title="poulpy">
					<img src="img/emotes/biblethump.png" title="biblethump">
					<img src="img/emotes/okcool.png" title="okcool">
				</div>
				<br>
				<strong>Chat has been praised <span id="praiseness-level">0</span> times </strong>
				<br><br>
				<input type="checkbox" id="playNotif"><label for="playNotif">Activer les notif. sonores</label><br>
				<input type="checkbox" id="playSound"><label for="playSound">Activer le son</label><br>
				<input type="checkbox" id="displayLiterally"><label for="displayLiterally">Afficher la zone de dessin</label>				
			</div>
			<div class="col-md-2" id="secondSidebar">
				<strong>Amitié</strong>
				<div id="amitie-list"></div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
